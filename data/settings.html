<!DOCTYPE html>
<html>
  <head>
    <title>System Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1>System Settings</h1>
      <form action="/settings" method="POST">
        <!-- Wi-Fi Settings -->
        <div class="mb-3">
          <label for="wifiSSID" class="form-label">Wi-Fi SSID</label>
          <input type="text" class="form-control" id="wifiSSID" name="ssid" placeholder="Enter Wi-Fi SSID">      
        </div>
        <div class="mb-3">
          <label for="wifiPassword" class="form-label">Wi-Fi Password</label>
          <input type="password" class="form-control" id="wifiPassword" name="pass" placeholder="Enter Wi-Fi Password" >
        </div>

        <!-- Temperature Range Settings -->
        <div class="mb-3">
          <label for="minTemp" class="form-label">Minimum Temperature to Display (°C)</label>
          <input type="number" class="form-control" id="minTemp" name="minTemp" placeholder="Enter minimum temperature">
        </div>
        <div class="mb-3">
          <label for="maxTemp" class="form-label">Maximum Temperature to Display (°C)</label>
          <input type="number" class="form-control" id="maxTemp" name="maxTemp" placeholder="Enter maximum temperature">
        </div>

        <!-- Timezone Settings -->
        <div class="mb-3">
          <label for="timezone" class="form-label">Timezone (Europe/Copenhagen)</label>
          <input type="text" class="form-control" id="timezone" name="timezone" placeholder="Enter timezone">
        </div>

        <!-- Logging Interval Settings -->
        <div class="mb-3">
          <label for="logInterval" class="form-label">Temperature Logging Interval (Seconds)</label>
          <input type="number" class="form-control" id="logInterval" name="logInterval" placeholder="Enter logging interval in seconds">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
