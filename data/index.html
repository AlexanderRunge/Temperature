<!DOCTYPE html>
<html>
  <head>
    <title>ESP WEB SERVER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card text-center">
            <div class="card-header bg-primary text-white">
              <h5>ESP Temperature Graph</h5>
            </div>
            <div class="card-body">
              <canvas id="tempChart" width="400" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var gateway = `ws://${window.location.hostname}/ws`;
      var csvEndpoint = `http://${window.location.hostname}/csv`;
      var websocket;
    
      // Chart.js setup
      const ctx = document.getElementById('tempChart').getContext('2d');
      const tempChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [], // Time labels
          datasets: [{
            label: 'Temperature (°C)',
            data: [], // Temperature data
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderWidth: 1,
            tension: 0.4
          }]
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'Time'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Temperature (°C)'
              },
              min: 10, // Set minimum value for Y-axis
              max: 30, // Set maximum value for Y-axis
              beginAtZero: false
            }
          }
        }
      });

      // Hold all readings if you need them later
      let allReadings = [];

      async function loadCSVData() {
        try {
          const res = await fetch(csvEndpoint);
          const txt = await res.text();
          // Split into lines, ignore any empty trailing line
          const lines = txt.trim().split('\n');
          allReadings = lines.map(line => {
            const [time, tempWithUnit] = line.split(',');
            return {
              time: time.trim(),
              temp: parseFloat(tempWithUnit.replace('°C', '').trim())
            };
          });

          // Take only the last ten readings for the chart
          const lastTen = allReadings.slice(-10);

          // Update chart data
          tempChart.data.labels = lastTen.map(r => r.time);
          tempChart.data.datasets[0].data = lastTen.map(r => r.temp);
          tempChart.update();

        } catch (e) {
          console.error('Error loading CSV:', e);
        }
      }

      window.addEventListener('load', () => {
        loadCSVData();
        setInterval(loadCSVData, 5000);
      });
    </script>
  </body>
</html>
